<!-- 

	bject Literal -   when you need one instance of object, use this.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object Literal</title>
</head>
<body>
	<div>
		
	</div>
	<script type="text/javascript">
		var employee = {
			name : "Koti"
		}
		var newEmployee = employee;
		document.write("Employee Name is: " + employee.name+ "<br/>");
		document.write("New Employee Name is: " + newEmployee.name+ "<br/><br/>");

		newEmployee.name="Vennela";

		document.write("Employee Name is" + employee.name+ "<br/>");
		document.write("Employee Name is" + newEmployee.name+ "<br/>");

	</script>
</body>
</html>
